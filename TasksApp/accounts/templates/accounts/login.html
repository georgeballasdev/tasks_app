<h1>Login</h1>
{% if error %}<h2>{{ error }}</h2>{% endif %}
<form method="POST" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    {{ login_form.as_p }}
    <input type="submit" value="Login" name="login">
</form>
<h2>Or Register</h2>
<form method="POST" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    {{ register_form.as_p }}
    <input type="submit" value="Register" name="register">
</form>
